<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework List & Tracker</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <style>
        form {
            border: solid 2px lightgrey;
            padding: 10px;
            border-radius: 5px;
        }

        form:focus-within {
            border-color: orange;
        }

        tr:hover {
            background-color: #F0F0F0;
        }
    </style>

</head>

<body style="background-color:#89CFF0;">

    <div class="container">
        <div class="section" id="stuffList">
            <h1>Homework List & Tracker:</h1>
            <table>
                <thead>

                    <tr>
                        <th>Type of Homework</th>
                        <th>Amount</th>
                        <th>Date Started</th>
                        <th></th>
                    </tr>

                </thead>
                <tbody>

                    <tr>
                        <td>Readings</td>
                        <td>3</td>
                        <td>1/5/23</td>
                        <td>
                            <a class="btn-small waves-effect waves-light" href="readings.html">
                                <i class="material-icons right">edit</i>
                                Info/Edit
                            </a>
                            <a class="btn-small waves-effect waves-light red">
                                <i class="material-icons right">delete</i>
                                Delete
                            </a>
                        </td>
                    </tr>

                    <tr>
                        <td>Labs</td>
                        <td>2</td>
                        <td>1/5/23</td>
                        <td>
                            <a class="btn-small waves-effect waves-light" href="labs.html">
                                <i class="material-icons right">edit</i>
                                Info/Edit
                            </a>
                            <a class="btn-small waves-effect waves-light red">
                                <i class="material-icons right">delete</i>
                                Delete
                            </a>
                        </td>
                    </tr>

                    <tr>
                        <td>Projects</td>
                        <td>2</td>
                        <td>1/5/23</td>
                        <td>
                            <a class="btn-small waves-effect waves-light" href="projects.html">
                                <i class="material-icons right">edit</i>
                                Info/Edit
                            </a>
                            <a class="btn-small waves-effect waves-light red">
                                <i class="material-icons right">delete</i>
                                Delete
                            </a>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>

        <div class="section" id="stuffAdd">
            <h2>Add Your Homework Here:</h2>
            <form>
                <div class="row">
                    <div class="input-field col s6">
                        <label for="nameInput">Item Name:</label>
                        <input type="text" name="name" id="nameInput" class="validate" data-length="32" required>
                    </div>
                    <div class="input-field col s6">
                        <label for="quantityInput">Item Quantity:</label>
                        <input type="number" name="quantity" id="quantityInput" value=1 required>
                    </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit">
                    <i class="material-icons right">send</i>
                    Submit
                </button>
            </form>
        </div>
    </div>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- initialize Materialize elements -->
    <script> M.AutoInit();</script>

</body>

</html>
